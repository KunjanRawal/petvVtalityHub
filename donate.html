<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>


    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    #header,#navbar{
        margin-left: 5%;
        margin-right: 5%;
    }

    #navbar{
        margin-bottom: 4rem;
    }
    

        .donation-button label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            text-align: center;
        }

        .donation-button input[type="radio"] {
            display: none;
        }

        .donation-button input[type="radio"]:checked + label {
            background-color: #0056b3;
        }

        #footer{
margin-top: 3rem;
}


.footer-row{
    margin-right: 0;
    background-color : #6754ca;
    text-align: start;
    padding: 1rem 5rem 5rem 5rem;
}

.footer-row a,h5{
text-decoration: none;
color: white;
margin-bottom: 0.5rem;
}

.footer-row a:hover{
color: black;
}

.fouter-links-1 a,.fouter-links-2 a,.fouter-links-3 a{
display: block;
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <section id="header" class="top-header">
        <div class="row head">
            <div class="col-4 ">
                <p>Donate</p>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <h1>PETLOVE</h1>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <p>Sign in</p>
            </div>
        </div>
        <hr>
        </section>
    
        <!-- Navigation Section -->
        <section id="navbar">
            <nav class="nav d-flex justify-content-between">
                <a href="Adopt.html" class="p2 text-muted" >Adopt</a>
                <a href="#" class="p2 text-muted">Rehome</a>
                <a href="#" class="p2 text-muted">Find Docters</a>
                <a href="petPedia.html" class="p2 text-muted">PetPedia</a>
                <a href="" class="p2 text-muted">NGO's</a>
                <a href="" class="p2 text-muted">Volunteer</a>
            </nav>
        </section>
    <div class="container mt-4">
        <h1 class="text-center">Make a Donation</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Donation Amount:</label>
                        <div class="donation-button">
                            <input type="radio" name="amount" id="amount10" value="10">
                            <label for="amount10">$10</label>
                            <input type="radio" name="amount" id="amount25" value="25">
                            <label for="amount25">$25</label>
                            <input type="radio" name="amount" id="amount50" value="50">
                            <label for="amount50">$50</label>
                            <input type="radio" name="amount" id="amount100" value="100">
                            <label for="amount100">$100</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (optional):</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter a message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Donate</button>
                </form>
            </div>
        </div>
    </div>

    <section id="footer">
        <div class="row footer-row">

        <div class="col-lg-3 fouter-links-1">
            <h5><strong>Pets</strong></h5>
            <a href="">Find a pet</a>
            <a href="">Rehome a pet</a>
            <a href="">Total Dog Manual</a>
            <a href="">Total Cat Manual</a>
            <div class="fouter-links-child">
                <h5><strong>Information</strong></h5>
                <a href="">Sitemap</a>
            </div>
        </div>
            <div class="col-lg-3 fouter-links-2">
            <h5><strong>Get Involved</strong></h5>
            <a href="">Volunteer</a>
            <a href="">Sponser</a>
            <a href="">Donate</a>
            <a href="">Spread the word</a>
        </div>
        <div class="col-lg-3 fouter-links-3">
            <h5><strong>Know us</strong></h5>
            <a href="">About</a>
            <a href="">petPedia</a>
            <a href="">Contact</a>
        </div>
        </div>
</section>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
